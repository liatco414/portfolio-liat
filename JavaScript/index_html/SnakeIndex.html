<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/SnakeIndex.css">
    <link rel="stylesheet" href="arcade-normal-font/ArcadeInterlaced-O4d.ttf">
    <script src="../script/SnakeIndex.js" defer></script>
</head>

<body>
    <div class="snakeGame">
        <div class="scores">
            <div class="highestScore">Highest Score: </div>
            <div class="score"> Your Score: </div>
        </div>
        <div class="boardGame">
            <h1>SNAKE</h1>
            <div class="fruit"></div>
            <div class="snake"></div>
            <div class="arrow">
                <div class="arrows">
                    <div class="left"><img src="../images/LeftArrow.png" alt=""></div>
                    <div class="upDown">
                        <div class="up"><img src="../images/UParrow.png" alt=""></div>
                        <div class="empty"></div>
                        <div class="down"><img src="../images/DownArrow.png" alt=""></div>
                    </div>
                    <div class="right"><img src="../images/RightArrow.png" alt=""></div>
                </div>
            </div>
        </div>
    </div>
    <div class="popup">
        <div class="popupWrap">
            <div class="popupContent">
                <h1>GAME OVER</h1>
                <p>would you like to play again?</p>
                <button class="newGame">New Game</button>
                <button class="back"><a href="">Back To The
                        Site</a></button>
            </div>
        </div>
    </div>
</body>

</html>
