<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SnakeIndex.css">
    <script src="SnakeIndex.js" defer></script>
</head>

<body>
    <div class="snakeGame">
        <div class="btns">
            <button>New Game</button>
            <button>End The Game</button>
            <div class="score"></div>
        </div>
        <div class="boardGame">
            <div class="fruit"></div>
            <div class="snake"></div>
        </div>
    </div>
    <div class="popup">
        <div class="popupWrap">
            <div class="popupContent">
                <h1>GAME OVER</h1>
                <p>would you like to play again?</p>
                <button class="newGame">New Game</button>
                <button class="back"><a href="">Back To The
                        Site</a></button>
            </div>
        </div>
    </div>
</body>

</html>
